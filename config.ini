# Crypto Trading Bot Configuration File
# Copy this file and customize the settings for your environment

[api]
# API Base URLs (usually don't need to change these)
dexscreener_base = https://api.dexscreener.com/latest
rugcheck_base = https://api.rugcheck.xyz/v1

[trading]
# Trading Parameters
# Maximum market cap to consider (in USD)
max_market_cap = 5000000

# Minimum token age in minutes before considering for trading
min_token_age_minutes = 1

# Maximum tax percentage allowed (in percent)
max_tax_percentage = 10.0

# Minimum liquidity required (in USD)
min_liquidity_usd = 10000

# Volume to market cap ratio threshold for fake volume detection
volume_to_mcap_ratio_threshold = 0.1

[rate_limiting]
# API Rate Limiting Settings
# Maximum API calls per minute
api_calls_per_minute = 60

# Delay between requests (in seconds)
request_delay_seconds = 1.0

[database]
# Database Configuration
# SQLite database file path
database_path = crypto_bot.db

[logging]
# Logging Configuration
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO

# Log file path
log_file = crypto_bot.log

[dashboard]
# Dashboard Configuration
# Dashboard host (use 0.0.0.0 for external access)
dashboard_host = 0.0.0.0

# Dashboard port
dashboard_port = 5000

[blockchain]
# Supported Blockchains
# Comma-separated list of supported chains
supported_chains = solana,bsc,ethereum

# Chain-specific settings can be added here
# Example:
# solana_rpc_url = https://api.mainnet-beta.solana.com
# bsc_rpc_url = https://bsc-dataseed.binance.org
# ethereum_rpc_url = https://mainnet.infura.io/v3/YOUR_PROJECT_ID

[security]
# Security Settings
# Enable/disable various security features
enable_rug_detection = true
enable_volume_filtering = true
enable_age_filtering = true
enable_liquidity_filtering = true

# Advanced security settings
max_honeypot_risk = 0.1
max_ownership_concentration = 0.5
min_holder_count = 50

[alerts]
# Alert Settings
# Enable/disable different types of alerts
enable_telegram_alerts = true
enable_high_risk_alerts = true
enable_profitable_alerts = true

# Alert thresholds
min_risk_score_for_alert = 0
max_risk_score_for_alert = 50

[performance]
# Performance Settings
# Maximum concurrent API calls
max_concurrent_calls = 10

# Request timeout (in seconds)
request_timeout = 30

# Database connection pool size
db_pool_size = 10

# Cache settings
enable_caching = true
cache_duration_seconds = 300

[monitoring]
# Monitoring Settings
# Enable/disable various monitoring features
enable_performance_monitoring = true
enable_error_tracking = true
enable_statistics_collection = true

# Monitoring intervals (in seconds)
stats_collection_interval = 300
health_check_interval = 60

[notifications]
# Notification Settings
# Customize notification messages and formats
include_chart_links = true
include_dex_links = true
include_risk_analysis = true
include_market_data = true

# Message formatting
use_html_formatting = true
use_emoji_indicators = true
max_message_length = 4000

[backup]
# Backup Settings
# Enable/disable automatic backups
enable_auto_backup = true
backup_interval_hours = 24
backup_retention_days = 30
backup_directory = backups

[development]
# Development Settings (for testing)
# Enable/disable development features
debug_mode = false
enable_test_mode = false
use_testnet = false
simulate_trading = false

# Development API endpoints (for testing)
# test_dexscreener_api = https://api.test.dexscreener.com
# test_rugcheck_api = https://api.test.rugcheck.xyz

[custom]
# Custom Settings
# Add your own custom configuration options here
# custom_parameter = value
# another_setting = true
